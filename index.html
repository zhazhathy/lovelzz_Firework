<!DOCTYPE html>
<html>

<head>

    <title>Missing You</title>
    <meta name="language" content="zh-CN">
    <meta name="title" content="小谭同学">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .city {
            width: 100%;
            position: fixed;
            bottom:
                0px;
            z-index: 100;
        }

        .city img {
            width: 100%;
        }

        audio {
            opacity: 0;
        }
    </style>
    <title>
        放烟花
    </title>
    <link href="modal.css" rel="stylesheet" />
</head>

<body onselectstart="return false">
    <!--对话部分-->
    <div class="share_img"><img src="a8b.png" alt=""></div>

    <div class="page_one">
        <div class="content">
            <div class="text_wrapper">
                <img src="a8.png" alt="">
                <div class="text">
                    My heart is captivated by you, would you do me the honor of becoming my girlfriend?
                </div>
            </div>
        </div>
        <div class="btn-groups">
            <div class="heart-btn">
                <div id="yes" class="btn btn-a"><span>Yes</span></div>
            </div>
            <div id="no" class="btn btn-b"><span>No</span></div>
        </div>
    </div>
    <!--烟花部分-->
    <canvas id='cas' style="background-color:rgba(0,5,24,1)">
        浏览器不支持canvas
    </canvas>
    <div class="city">
        <img src="city.png" alt="" />
    </div>
    <img src="moon.png" alt="" id="moon" style="visibility: hidden;" />
    <div style="display:none">
        <div class="shape">
            李真增
        </div>
        <div class="shape">
            我爱你
        </div>
    </div>
    <!--音乐部分-->
    <audio preload="auto" autoplay="" id="dd" src="music.mp3" autoplay preload loop="loop"></audio>
    <script type="text/javascript">
        window.onload = function(){
                 setInterval("toggleSound()",1);
            }
    
        function toggleSound() {
                    var music = document.getElementById("dd");//获取ID  
                    if (music.paused) { //判读是否播放  
                        music.paused=false;
                        music.play(); //没有就播放 
                    }    
            }
    </script>
    <script src="jquery.min.js"></script>
    <script src="fire.js"></script>
    <script src="talk.js"></script>
</body>

</html>
